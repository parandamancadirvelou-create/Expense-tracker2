<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Expense & Investment Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; margin:0; padding:10px; background:#f5f5f5; }
input, select, button { width:100%; padding:8px; margin:5px 0; }
table { width:100%; border-collapse:collapse; background:#fff; }
th, td { border:1px solid #ccc; padding:6px; text-align:center; }
.tabs { display:flex; gap:5px; margin:10px 0; }
.tabs button { flex:1; padding:10px; border:none; background:#ddd; }
.tabs button.active { background:#2196F3; color:#fff; font-weight:bold; }
.tab-content { display:none; }
.controls { display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px; }
.chart-wrapper { width:100%; height:320px; }
canvas { width:100%!important; height:100%!important; }
</style>
</head>

<body>

<h1>Expense & Investment Tracker</h1>

<!-- AUTH -->
<div id="authBox">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">
  <button id="login">Connexion</button>
  <button id="register">CrÃ©er un compte</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none">

<div class="controls">
  <button id="import-btn" type="button">ðŸ“¥ Import CSV</button>
  <button id="export-btn" type="button">ðŸ“¤ Export CSV</button>
  <input id="import-csv" type="file" accept=".csv" hidden>
</div>

<div class="tabs">
  <button id="tab-transactions" class="active">Transactions</button>
  <button id="tab-investments">Investissements</button>
  <button id="tab-charts">Graphiques</button>
</div>

<!-- TRANSACTIONS -->
<div id="transactions-tab" class="tab-content" style="display:block">
<form id="transaction-form">
  <input id="name" placeholder="Nom" required>
  <input id="amount" type="number" step="0.01" placeholder="Montant" required>
  <select id="type"><option value="income">Income</option><option value="expense">Expense</option></select>
  <select id="category">
    <option>Salaire</option><option>Alimentation</option><option>Transport</option><option>Autre</option>
  </select>
  <input id="date" type="date" required>
  <select id="currency"><option>EUR</option><option>USD</option></select>
  <input id="annotation" placeholder="Annotation">
  <button type="submit">Ajouter</button>
</form>

<table id="transaction-table">
<thead>
<tr><th>Nom</th><th>Montant</th><th>Type</th><th>CatÃ©gorie</th><th>Date</th><th>Devise</th></tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- INVESTMENTS -->
<div id="investments-tab" class="tab-content">
<form id="investment-form">
  <input id="inv-name" placeholder="Nom investissement" required>
  <input id="inv-amount" type="number" step="0.01" placeholder="Montant" required>
  <input id="inv-interest" type="number" step="0.01" placeholder="Taux %" required>
  <input id="inv-start-date" type="date" required>
  <button type="submit">Ajouter</button>
</form>

<select id="select-investment"></select>
<input id="interest-month" type="month">
<input id="interest-paid-date" type="date">
<input id="interest-amount" type="number" step="0.01">
<button id="add-monthly-interest">Ajouter intÃ©rÃªt</button>
</div>

<!-- CHARTS -->
<div id="charts-tab" class="tab-content">
<div class="chart-wrapper"><canvas id="transactionsChart"></canvas></div>
<div class="chart-wrapper"><canvas id="investmentsChart"></canvas></div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
