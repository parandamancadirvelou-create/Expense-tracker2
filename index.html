<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Expense & Investment Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; padding:20px; }
input, select, button { margin:5px; padding:6px; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #333; padding:6px; text-align:center; }
.tab-content { display:none; }
.tabs button.active { font-weight:bold; }
canvas { max-width:100%; margin-top:20px; }
</style>
</head>

<body>

<h1>Expense & Investment Tracker</h1>

<!-- AUTH -->
<div id="authBox">
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Mot de passe"><br>
  <button id="login">Connexion</button>
  <button id="register">Créer un compte</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">

<button id="logout">Déconnexion</button>

<div class="tabs">
  <button id="tab-transactions" class="active">Transactions</button>
  <button id="tab-investments">Investments</button>
  <button id="tab-charts">Charts</button>
</div>

<!-- TRANSACTIONS -->
<div id="transactions-tab" class="tab-content" style="display:block;">
<form id="transaction-form">
  <input id="name" placeholder="Nom" required>
  <input id="amount" type="number" step="0.01" placeholder="Montant" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <input id="category" placeholder="Catégorie">
  <input id="date" type="date" required>
  <select id="currency">
    <option>USD</option><option>EUR</option><option>GBP</option>
  </select>
  <button type="submit">Ajouter</button>
</form>

<table id="transaction-table">
<thead>
<tr>
  <th>Nom</th><th>Montant</th><th>Type</th>
  <th>Catégorie</th><th>Date</th><th>Devise</th><th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- INVESTMENTS -->
<div id="investments-tab" class="tab-content">

<form id="investment-form">
  <input id="invName" placeholder="Investment Name" required>
  <input id="invAmount" type="number" step="0.01" placeholder="Principal" required>
  <input id="invInterest" type="number" step="0.01" placeholder="Monthly Interest %" required>
  <input id="invDate" type="date" required>
  <select id="invCurrency">
    <option>USD</option><option>EUR</option><option>GBP</option>
  </select>
  <button type="submit">Add Investment</button>
</form>

<h3>Add Monthly Interest</h3>

<select id="select-investment">
  <option value="">-- Select Investment --</option>
</select>

<input id="interest-month" type="month" required>
<input id="interest-paid-date" type="date" required>

<input id="interest-amount" type="number" step="0.01"
       placeholder="Interest amount (optional)">

<button id="add-monthly-interest">Add Interest</button>

<h3>Monthly Interest Details</h3>
<table id="interest-table">
  <thead>
    <tr>
      <th>Investment</th>
      <th>Month</th>
      <th>Payment Date</th>
      <th>Interest Amount</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


</div>

<!-- CHARTS -->
<div id="charts-tab" class="tab-content">
  <canvas id="transactionsChart"></canvas>
  <canvas id="investmentsChart"></canvas>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChlTQgk-BvdNf8jRskBY-kos_kCeQIWW0",
  authDomain: "expense-traker-247d1.firebaseapp.com",
  projectId: "expense-traker-247d1"
};

window.app = initializeApp(firebaseConfig);
window.auth = getAuth(window.app);
window.db = getFirestore(window.app);
</script>

<script type="module" src="script.js"></script>

</body>
</html>
