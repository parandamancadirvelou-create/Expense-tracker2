<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Expense Tracker Firebase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; padding: 20px; }
  input, select, button { margin: 5px; padding:5px; }
  table { border-collapse: collapse; margin-top: 10px; }
  th, td { border:1px solid black; padding:5px; }
</style>
</head>
<body>

<h1>Expense Tracker</h1>

<!-- AUTH FORM -->
<div id="authBox">
  <h2>Connexion / Inscription</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>
  <button id="login">Connexion</button>
  <button id="register">Créer un compte</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">
  <h2>Ajouter une transaction</h2>
  <form id="transaction-form">
    <input id="name" placeholder="Nom" required>
    <input id="amount" type="number" placeholder="Montant" required>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input id="date" type="date" required>
    <button type="submit">Ajouter</button>
  </form>

  <h2>Transactions</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Montant</th>
        <th>Type</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transactions"></tbody>
  </table>

  <button id="logout">Déconnexion</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "TON_PROJET.firebaseapp.com",
  projectId: "TON_PROJET",
  storageBucket: "TON_PROJET.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
window.db = getFirestore(app);
window.auth = getAuth(app);
</script>

<script type="module" src="script.js"></script>

</body>
</html>
