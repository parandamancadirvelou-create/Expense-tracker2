<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Expense & Investment Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; padding:20px; }
input, select, button { margin:5px; padding:6px; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #333; padding:6px; text-align:center; }
.tab-content { display:none; }
.tabs button.active { font-weight:bold; }
.controls { margin-bottom:15px; }
</style>
</head>
<body>

<h1>Expense & Investment Tracker</h1>

<!-- AUTH -->
<div id="authBox">
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Mot de passe"><br>
  <button id="login">Connexion</button>
  <button id="register">Cr√©er un compte</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">

<div class="controls">
  <button id="export-csv-btn">Exporter CSV</button>
  <button id="logout">D√©connexion</button>
</div>

<div class="tabs">
  <button id="tab-transactions" class="active">Transactions</button>
  <button id="tab-investments">Investments</button>
  <button id="tab-charts">Charts</button>
</div>

<!-- TRANSACTIONS -->
<div id="transactions-tab" class="tab-content" style="display:block;">
<form id="transaction-form">
  <input id="name" placeholder="Nom" required>
  <input id="amount" type="number" step="0.01" placeholder="Montant" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <input id="category" placeholder="Cat√©gorie">
  <input id="date" type="date" required>
  <select id="currency">
    <option>USD</option><option>EUR</option><option>GBP</option><option>INR</option>
  </select>
  <button type="submit">Ajouter</button>
</form>

<table id="transaction-table">
<thead>
<tr><th>Nom</th><th>Montant</th><th>Type</th><th>Cat√©gorie</th><th>Date</th><th>Devise</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- INVESTMENTS -->
<div id="investments-tab" class="tab-content">
<form id="investment-form">
  <input id="inv-name" placeholder="Nom">
  <input id="inv-amount" type="number" step="0.01" placeholder="Capital">
  <input id="inv-interest" type="number" step="0.01" placeholder="Int√©r√™t %">
  <input id="inv-date" type="date">
  <select id="inv-currency"><option>USD</option><option>EUR</option><option>INR</option></select>
  <button type="submit">Ajouter</button>
</form>
     <h3>Add Monthly Interest</h3>
            <label for="select-investment">Select Investment:</label>
            <select id="select-investment">
                <option value="">-- Select Investment --</option>
            </select>
            <label for="interest-date">Select Month for Interest:</label>
            <input type="month" id="interest-date">
            <label for="interest-amount">Enter Interest Amount (optional):</label>
            <input type="number" id="interest-amount" placeholder="Interest Amount" step="0.01">
            <button id="add-monthly-interest">Add Monthly Interest</button>
        </div>
 <div class="transactions-section">
            <h2>Investments</h2>
            <table id="investment-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Principal</th>
                        <th>Monthly Interest %</th>
                        <th>Currency</th>
                        <th>Start Date</th>
                        <th>Accumulated Interest</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<div id="charts-tab" class="tab-content">
<p>Charts √† venir</p>
</div>

</div>
